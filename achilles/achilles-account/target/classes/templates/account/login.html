<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:prg="http://thymeleafexamples">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link
            href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script
            src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div style="width: 50%; margin: 0 auto;">

    <form class="form-horizontal" role="form" id="loginForm">
        <div class="form-group">
            <label for="inputUserName" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUserName" placeholder="请输入手机号码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <label for="loginBtn" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="loginBtn">登录</button>
            </div>
        </div>


    </form>

    <script th:src="@{/js/login.js}"></script>
</div>

</body>
</html>
